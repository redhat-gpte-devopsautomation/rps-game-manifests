apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ai-service
    app.kubernetes.io/name: python
  name: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
      - name: ai-service
        image: quay.io/rhdevelopers/roshambo-ai:1.0.1
        ports:
          - containerPort: 8080
        envFrom:
        - configMapRef:
            name: aiconfig
